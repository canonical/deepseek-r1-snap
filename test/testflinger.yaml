test_data:
  # Copy test scripts to the Testflinger Agent
  attachments:
    - local: "scripts"
      agent: "scripts"

  # Run commands on the Testflinger Agent
  test_cmds: |
    #!/usr/bin/env bash
    set -e

    export SNAP_NAME="deepseek-r1"
    export SNAP_CHANNEL="latest/edge/cuda"
    export NVIDIA_VERSION="565-server"

    # Comma seperated list of stacks to test
    export STACKS="generic-cpu-1-5b,generic-cuda-7b"

    SCRIPTS=./attachments/test/scripts
    cd $SCRIPTS
    ./agent-script.sh