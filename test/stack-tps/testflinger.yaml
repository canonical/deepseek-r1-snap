job_queue: $JOB_QUEUE

provision_data:
  distro: noble

test_data:
  # Copy test scripts to the Testflinger Agent
  attachments:
    - local: "agent.sh"
      agent: "agent.sh"

  # Run commands on the Testflinger Agent
  test_cmds: |
    #!/bin/bash -eux

    # These vars are replaced by envsubst in the caller
    export SNAP_NAME=$SNAP_NAME
    export SNAP_CHANNEL=$SNAP_CHANNEL
    export EXPECTED_STACK=$EXPECTED_STACK
    export EXPECTED_TPS=$EXPECTED_TPS

    ./attachments/test/agent.sh
