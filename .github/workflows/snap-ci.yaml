name: Snap CI

on:
  pull_request:
    branches: [ main ]
    types:
      - ready_for_review
  push:
    branches: [ main ]
  # Allow manual trigger
  workflow_dispatch:

env:
  SNAP_NAME: deepseek-r1

jobs:
  build:
    name: Build
    strategy:
      fail-fast: false
      matrix:
        runs:
          - architecture: amd64
            runner: [ self-hosted, linux, amd64, xlarge, noble ]
          - architecture: arm64
            runner: [ self-hosted, linux, arm64, xlarge, noble ]
    runs-on: ${{ matrix.runs.runner }}

    steps:
      # Update snapd as we need a recent one to support components
      - name: Update snapd
        run: |
          sudo snap refresh snapd

      - name: Install Git LFS
        run: sudo apt-get update && sudo apt-get install -y git-lfs

      - name: Checkout code
        uses: actions/checkout@v5
        with:
          submodules: true
          token: ${{ secrets.SUBMODULE_PAT }}

      - name: Download models
        run: |
          # 1.5B model for llamacpp
          curl -L https://huggingface.co/unsloth/DeepSeek-R1-Distill-Qwen-1.5B-GGUF/resolve/main/DeepSeek-R1-Distill-Qwen-1.5B-Q8_0.gguf --output $GITHUB_WORKSPACE/components/model-distill-qwen-1-5b-q8-0-gguf/DeepSeek-R1-Distill-Qwen-1.5B-Q8_0.gguf
          # 7B model for llamacpp
          curl -L https://huggingface.co/bartowski/DeepSeek-R1-Distill-Qwen-7B-GGUF/resolve/main/DeepSeek-R1-Distill-Qwen-7B-Q4_K_M.gguf --output $GITHUB_WORKSPACE/components/model-distill-qwen-7b-q4-k-m-gguf/DeepSeek-R1-Distill-Qwen-7B-Q4_K_M.gguf
          # 7B model for OpenVINO on CPU or GPU
          git clone --depth 1 https://huggingface.co/helenai/DeepSeek-R1-Distill-Qwen-7B-ov-int4 $GITHUB_WORKSPACE/components/model-distill-qwen-7b-ov-int4/DeepSeek-R1-Distill-Qwen-7B-ov-int4
          git -C $GITHUB_WORKSPACE/components/model-distill-qwen-7b-ov-int4/DeepSeek-R1-Distill-Qwen-7B-ov-int4 lfs prune --force
          # 7B model for OpenVINO on NPU
          git clone --depth 1 https://huggingface.co/helenai/DeepSeek-R1-Distill-Qwen-7B-ov-int4-npu $GITHUB_WORKSPACE/components/model-distill-qwen-7b-ov-int4-npu/DeepSeek-R1-Distill-Qwen-7B-ov-int4-npu
          git -C $GITHUB_WORKSPACE/components/model-distill-qwen-7b-ov-int4-npu/DeepSeek-R1-Distill-Qwen-7B-ov-int4-npu lfs prune --force

      - name: Build snap
        uses: canonical/action-build@v1

      # Requires STORE_LOGIN secret set. Export with:
      # snapcraft export-login --snaps deepseek-r1 --channels latest/edge/* --acls package_access,package_push,package_update,package_release --expires 2026-08-15T00:00:00Z
      - name: Publish snap
        uses: canonical/stack-utils/.github/actions/snap-publish@main
        with:
          store-credentials: ${{ secrets.STORE_LOGIN }}
