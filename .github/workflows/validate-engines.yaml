name: Validate engine manifests
on: [pull_request]

jobs:
  verify-manifests:
    runs-on: [ self-hosted, linux, amd64, small, noble ]
    steps:

      - name: Install Git LFS
        run: sudo apt-get update && sudo apt-get install -y git-lfs

      - name: Checkout code
        uses: actions/checkout@v5
        with:
          lfs: true
          submodules: true
          token: ${{ secrets.SUBMODULE_PAT }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Validate
        run: |
          cd ml-snap-utils/cmd/cli # rename to cli/cmd/cli after https://github.com/canonical/deepseek-r1-snap/pull/113
          go run . debug validate-engines ../../../engines/**/*.yaml
