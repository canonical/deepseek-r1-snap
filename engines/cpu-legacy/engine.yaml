name: cpu-legacy
description: For legacy CPUs with only SSE4.2 (2008) and AVX (2011) support
vendor: Canonical Ltd
grade: stable
devices:
  any:
    - type: cpu
      architecture: amd64
      flags: [sse4_2, avx]
memory: 4G
disk-space: 8G
components:
  - &s llamacpp-legacy
  - &m model-distill-qwen-7b-q4-k-m-gguf
configurations:
  server: *s
  model: *m
  http.base-path: v1
