name: cpu-tiny
description: Use CPU, offering lower accuracy at higher speed
vendor: Canonical Ltd
grade: devel
devices:
  anyof:
    - type: cpu
      architecture: amd64
      flags: [sse4_2, f16c, fma, avx, avx2]
    - type: cpu
      architecture: arm64
      features: [asimd] # for ARMv8 ASIMD includes NEON instruction set
memory: 2G
disk-space: 4G
components:
  - &s llamacpp
  - &m model-distill-qwen-1-5b-q8-0-gguf
configurations:
  server: *s
  model: *m
  http.base-path: v1
