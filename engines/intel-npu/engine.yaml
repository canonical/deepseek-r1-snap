name: intel-npu
description: Use Intel NPUs (Core Ultra series)
vendor: Intel Corporation
grade: stable
devices:
  allof:
    - type: cpu
      architecture: amd64
  anyof:
    # Panther Lake NPU
    - type: npu
      vendor-id: 0x8086 # Intel Corporation
      device-id: 0xb03e
      snap-connections: [ intel-npu, npu-libs ]
    # Lunar Lake NPU
    - type: npu
      vendor-id: 0x8086 # Intel Corporation
      device-id: 0x643e
      snap-connections: [ intel-npu, npu-libs ]
    # Meteor / Arrow Lake NPUs
    - type: npu
      vendor-id: 0x8086
      device-id: 0x7d1d
      snap-connections: [ intel-npu, npu-libs ]

memory: 4G
disk-space: 8G
components:
  - &s openvino-model-server
  - &m model-distill-qwen-7b-ov-int4-npu
configurations:
  server: *s
  model: *m
  target-device: NPU
  http.base-path: v3
