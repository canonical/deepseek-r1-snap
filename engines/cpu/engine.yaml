name: cpu
description: Use CPU, good accuracy with low footprints
vendor: Canonical Ltd
grade: stable
devices:
  anyof:
    - type: cpu
      architecture: amd64
      flags: [sse4_2, f16c, fma, avx, avx2]
    - type: cpu
      architecture: arm64
      features: [asimd]  # for ARMv8 ASIMD includes NEON instruction set
memory: 4G
disk-space: 8G
components:
  - &s llamacpp
  - &m model-distill-qwen-7b-q4-k-m-gguf
configurations:
  server: *s
  model: *m
  http.base-path: v1
