name: cpu-arm64
description: Example stack for ARM 64-bit CPUs, offering good accuracy with low footprints
vendor: Canonical Ltd
grade: stable
devices:
  any:
    - type: cpu
      architecture: arm64
      flags: [asimd]
memory: 4G
disk-space: 8G
components:
  - &engine llamacpp-arm64
  - &model model-distill-qwen-7b-q4-k-m-gguf
configurations:
  engine: *engine
  model: *model
  http.base-path: v1
