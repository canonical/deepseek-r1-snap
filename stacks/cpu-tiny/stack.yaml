name: cpu-tiny
description: Example stack for legacy CPUs, offering good accuracy with low footprints
vendor: Canonical Ltd
grade: devel
devices:
  any:
    - type: cpu
      architectures: [amd64]
      flags: [sse4_2, f16c, fma, avx, avx2]
memory: 2G
disk-space: 4G
components:
  - &engine llamacpp
  - &model model-distill-qwen-1-5b-q8-0-gguf
configurations:
  engine: *engine
  model: *model
